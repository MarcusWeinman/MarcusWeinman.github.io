# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Lab Bench on the Left
name: "Marcus Weinman"
email: Homozygoat_@Gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Welcome! Here you'll find my science communication blog where I distill the latest issues in science.
  I analyze these issues from a leftist perspective
  I hope to convince you to do the same.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter:
  username: "Homozygoat_"

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.23.0"
plugins:
  - jekyll-feed
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  
atom_feed:
  hide: true

author:
  name     : "Marcus Weinman"
  avatar   : "/assets/images/marcus_head.png"
  bio      : "Current PhD student at the University of Vermont. All hot takes are my own."
  location : "Burlington, Vermont"


timezone: America/New_York
minimal_mistakes_skin: contrast
repository: "marcusweinman/marcusweinman.github.io"
teaser: /assets/images/red neuron.png
logo: "/assets/images/marcus_head.png"
masthead_title: "Lab Bench on the Left"
search: true

